            "ÈÅ†„Åè„Åæ„ÅßÊ≥≥„Åê„Å´„ÅØ„ÄÅ„Åæ„ÅöËøë„Åè„ÇíÊ≥≥„Åê„Åì„Å®„Å†„ÄÇ„ÅÑ„Åç„Å™„ÇäÈÅ†„Åè„ÇíÁõÆÊåá„Åô„Å®Áñ≤„Çå„Å°„Åæ„ÅÜ„ÄÇ",
            "Êµ∑„ÅÆÂ∫ï„ÇíË¶ó„Åç„Åô„Åé„Çã„Å®ÊÄñ„Åè„Å™„Çã„Åë„Å©„ÄÅÊÄñ„ÅÑ„Å®„Åì„Çç„Å´Ê°àÂ§ñÂÆùÁâ©„ÅåÁú†„Å£„Å¶„Çã„ÇÇ„Çì„Åï„ÄÇ",

        function showRandomQuote() {
