<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涼しい波紋エフェクト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #006064;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        .temperature {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="info">
        <p>画面をクリックして涼しさを感じてください</p>
        <p>現在の温度: <span class="temperature">30°C</span></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const temperatureSpan = document.querySelector('.temperature');
        let temperature = 30;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ripples = [];

        function Ripple(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 0;
            this.color = `rgba(173, 216, 230, ${Math.random() * 0.8 + 0.2})`;
            this.velocity = Math.random() * 2 + 2;
            this.alpha = 1;

            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }

            this.update = function() {
                this.radius += this.velocity;
                this.alpha -= 0.005;
                this.color = `rgba(173, 216, 230, ${this.alpha})`;
                this.draw();
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
            coolDown();
        }

        function coolDown() {
            if (temperature > 20) {
                temperature -= 0.5;
                gsap.to(temperatureSpan, {
                    duration: 0.5,
                    innerText: temperature.toFixed(1) + '°C',
                    snap: { innerText: 0.1 }
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < ripples.length; i++) {
                ripples[i].update();
                if (ripples[i].alpha <= 0) {
                    ripples.splice(i, 1);
                    i--;
                }
            }
        }

        canvas.addEventListener('click', function(e) {
            createRipple(e.clientX, e.clientY);
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
