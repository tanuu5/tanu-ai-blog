<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸª™ğŸ’´ 2025 é‡‘é‹çˆ†ä¸Šã’ ğŸ’´ğŸª™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(180deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            height: 100vh;
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            cursor: pointer;
        }
        
        canvas {
            display: block;
        }
        
        .counter {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffa500,
                0 0 30px #ff8c00,
                2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            text-align: center;
        }
        
        .counter span {
            display: block;
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 215, 0, 0.7);
            font-size: 1rem;
            z-index: 100;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .year-badge {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: transparent;
            background: linear-gradient(180deg, #fff6d5 0%, #ffd700 30%, #ff8c00 70%, #cc6600 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            z-index: 100;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="counter">
        Â¥<span id="amount">0</span>
        <span>ç·è³‡ç”£</span>
    </div>
    <div class="year-badge">2025</div>
    <div class="message">ğŸ’° ç”»é¢ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦é‡‘é‹UPï¼ ğŸ’°</div>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        let totalAmount = 0;
        const amountDisplay = document.getElementById('amount');
        
        const coins = [];
        const bills = [];
        const sparkles = [];
        const pileCoins = [];
        const pileBills = [];
        
        // ã‚³ã‚¤ãƒ³ã®è¨­å®š
        const coinValues = [1, 5, 10, 50, 100, 500];
        const coinColors = {
            1: { main: '#c0c0c0', shine: '#ffffff', shadow: '#808080' },
            5: { main: '#c9a227', shine: '#ffd700', shadow: '#8b6914' },
            10: { main: '#cd7f32', shine: '#daa520', shadow: '#8b4513' },
            50: { main: '#c0c0c0', shine: '#ffffff', shadow: '#808080' },
            100: { main: '#c0c0c0', shine: '#ffffff', shadow: '#708090' },
            500: { main: '#ffd700', shine: '#ffff99', shadow: '#b8860b' }
        };
        
        // ç´™å¹£ã®è¨­å®š
        const billValues = [1000, 5000, 10000];
        const billColors = {
            1000: { bg: '#4a7c9b', accent: '#2d5a7b', text: '#1a3a5c' },
            5000: { bg: '#8b6aa8', accent: '#6b4a88', text: '#4a2a68' },
            10000: { bg: '#c9a227', accent: '#a8820f', text: '#6b5a0f' }
        };
        
        class Coin {
            constructor(x, y, isClick = false) {
                this.x = x || Math.random() * width;
                this.y = y || -50;
                this.value = coinValues[Math.floor(Math.random() * coinValues.length)];
                this.size = 15 + Math.log10(this.value + 1) * 10;
                this.speedY = isClick ? -(Math.random() * 8 + 5) : (Math.random() * 2 + 1);
                this.speedX = isClick ? (Math.random() - 0.5) * 10 : (Math.random() - 0.5) * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.3;
                this.gravity = 0.15;
                this.bounce = 0.4;
                this.grounded = false;
                this.groundY = height - 50 - Math.random() * 100;
                this.opacity = 1;
                this.colors = coinColors[this.value];
            }
            
            update() {
                if (!this.grounded) {
                    this.speedY += this.gravity;
                    this.y += this.speedY;
                    this.x += this.speedX;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > this.groundY) {
                        this.y = this.groundY;
                        this.speedY *= -this.bounce;
                        this.speedX *= 0.8;
                        
                        if (Math.abs(this.speedY) < 1) {
                            this.grounded = true;
                            this.addToPile();
                            for (let i = 0; i < 3; i++) {
                                sparkles.push(new Sparkle(this.x, this.y));
                            }
                        }
                    }
                    
                    if (this.x < 0 || this.x > width) {
                        this.speedX *= -1;
                    }
                }
            }
            
            addToPile() {
                totalAmount += this.value;
                amountDisplay.textContent = totalAmount.toLocaleString();
                pileCoins.push({
                    x: this.x,
                    y: this.y,
                    size: this.size,
                    rotation: this.rotation,
                    colors: this.colors,
                    value: this.value
                });
            }
            
            draw() {
                if (this.grounded) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                
                const gradient = ctx.createRadialGradient(-this.size/4, -this.size/4, 0, 0, 0, this.size);
                gradient.addColorStop(0, this.colors.shine);
                gradient.addColorStop(0.5, this.colors.main);
                gradient.addColorStop(1, this.colors.shadow);
                
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.strokeStyle = this.colors.shadow;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = this.colors.shadow;
                ctx.font = `bold ${this.size * 0.6}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.value, 0, 0);
                
                ctx.restore();
            }
        }
        
        // ç´™å¹£ã‚¯ãƒ©ã‚¹
        class Bill {
            constructor(x, y, isClick = false) {
                this.x = x || Math.random() * width;
                this.y = y || -100;
                this.value = billValues[Math.floor(Math.random() * billValues.length)];
                this.width = 70;
                this.height = 35;
                this.speedY = isClick ? -(Math.random() * 6 + 3) : (Math.random() * 1 + 0.5);
                this.speedX = isClick ? (Math.random() - 0.5) * 8 : (Math.random() - 0.5) * 2;
                this.rotation = (Math.random() - 0.5) * 0.5;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.gravity = 0.05; // ç´™ã¯è»½ã„ã®ã§ã‚†ã£ãã‚Š
                this.grounded = false;
                this.groundY = height - 30 - Math.random() * 80;
                this.colors = billColors[this.value];
                
                // ã²ã‚‰ã²ã‚‰ç”¨ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
                this.phase = Math.random() * Math.PI * 2;
                this.flipPhase = Math.random() * Math.PI * 2;
                this.swayAmount = 2 + Math.random() * 2;
                this.flipSpeed = 0.05 + Math.random() * 0.03;
            }
            
            update() {
                if (!this.grounded) {
                    this.speedY += this.gravity;
                    this.y += this.speedY;
                    
                    // ã²ã‚‰ã²ã‚‰æ¨ªæºã‚Œ
                    this.phase += 0.08;
                    this.x += this.speedX + Math.sin(this.phase) * this.swayAmount;
                    
                    // è£è¡¨ãƒ•ãƒªãƒƒãƒ—
                    this.flipPhase += this.flipSpeed;
                    
                    this.rotation += this.rotationSpeed;
                    
                    // ç©ºæ°—æŠµæŠ—
                    this.speedY *= 0.99;
                    this.speedX *= 0.995;
                    
                    if (this.y > this.groundY) {
                        this.y = this.groundY;
                        this.grounded = true;
                        this.addToPile();
                        for (let i = 0; i < 8; i++) {
                            sparkles.push(new Sparkle(this.x, this.y));
                        }
                    }
                    
                    if (this.x < -50) this.x = width + 50;
                    if (this.x > width + 50) this.x = -50;
                }
            }
            
            addToPile() {
                totalAmount += this.value;
                amountDisplay.textContent = totalAmount.toLocaleString();
                pileBills.push({
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height,
                    rotation: this.rotation,
                    colors: this.colors,
                    value: this.value,
                    scaleX: Math.cos(this.flipPhase)
                });
            }
            
            draw() {
                if (this.grounded) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // ãƒ•ãƒªãƒƒãƒ—åŠ¹æœï¼ˆscaleXã§è¡¨ç¾ï¼‰
                const scaleX = Math.cos(this.flipPhase);
                ctx.scale(scaleX, 1);
                
                const w = this.width;
                const h = this.height;
                
                // ç´™å¹£æœ¬ä½“
                ctx.fillStyle = this.colors.bg;
                ctx.shadowBlur = 8;
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                this.roundRect(-w/2, -h/2, w, h, 3);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // è¡¨é¢ã®ã¿æç”»ï¼ˆè£è¿”ã£ã¦ã„ã‚‹æ™‚ã¯è£é¢ï¼‰
                if (scaleX > 0) {
                    // æ ç·š
                    ctx.strokeStyle = this.colors.accent;
                    ctx.lineWidth = 2;
                    this.roundRect(-w/2 + 4, -h/2 + 4, w - 8, h - 8, 2);
                    ctx.stroke();
                    
                    // é‡‘é¡
                    ctx.fillStyle = this.colors.text;
                    ctx.font = `bold ${h * 0.4}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    const displayValue = this.value >= 10000 ? 'ä¸‡' : this.value >= 1000 ? 'åƒ' : '';
                    const displayNum = this.value >= 10000 ? 'ä¸€' : this.value >= 5000 ? 'äº”' : 'ä¸€';
                    ctx.fillText(displayNum + displayValue, 0, 0);
                    
                    // å††ãƒãƒ¼ã‚¯
                    ctx.font = `${h * 0.25}px sans-serif`;
                    ctx.fillText('å††', w/4, h/4);
                } else {
                    // è£é¢ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ãªãƒ‘ã‚¿ãƒ¼ãƒ³ï¼‰
                    ctx.strokeStyle = this.colors.accent;
                    ctx.lineWidth = 1;
                    for (let i = -2; i <= 2; i++) {
                        ctx.beginPath();
                        ctx.moveTo(-w/2 + 8, i * 6);
                        ctx.lineTo(w/2 - 8, i * 6);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            }
            
            roundRect(x, y, w, h, r) {
                ctx.beginPath();
                ctx.moveTo(x + r, y);
                ctx.lineTo(x + w - r, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + r);
                ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x, y, x + r, y);
                ctx.closePath();
            }
        }
        
        class Sparkle {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 30;
                this.y = y + (Math.random() - 0.5) * 30;
                this.size = Math.random() * 4 + 2;
                this.life = 1;
                this.decay = Math.random() * 0.03 + 0.02;
                this.speedY = -Math.random() * 2;
            }
            
            update() {
                this.life -= this.decay;
                this.y += this.speedY;
                this.size *= 0.98;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = '#ffd700';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffd700';
                
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    const angle = (i * Math.PI / 2);
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(
                        this.x + Math.cos(angle) * this.size,
                        this.y + Math.sin(angle) * this.size
                    );
                }
                ctx.fill();
                ctx.restore();
            }
        }
        
        // ç©ã¿é‡ãªã£ãŸã‚³ã‚¤ãƒ³ã‚’æç”»
        function drawPile() {
            // ç´™å¹£ï¼ˆä¸‹ã«ï¼‰
            pileBills.forEach(bill => {
                ctx.save();
                ctx.translate(bill.x, bill.y);
                ctx.rotate(bill.rotation);
                ctx.scale(bill.scaleX, 1);
                
                ctx.fillStyle = bill.colors.bg;
                ctx.beginPath();
                const w = bill.width, h = bill.height, r = 3;
                ctx.moveTo(-w/2 + r, -h/2);
                ctx.lineTo(w/2 - r, -h/2);
                ctx.quadraticCurveTo(w/2, -h/2, w/2, -h/2 + r);
                ctx.lineTo(w/2, h/2 - r);
                ctx.quadraticCurveTo(w/2, h/2, w/2 - r, h/2);
                ctx.lineTo(-w/2 + r, h/2);
                ctx.quadraticCurveTo(-w/2, h/2, -w/2, h/2 - r);
                ctx.lineTo(-w/2, -h/2 + r);
                ctx.quadraticCurveTo(-w/2, -h/2, -w/2 + r, -h/2);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });
            
            // ã‚³ã‚¤ãƒ³ï¼ˆä¸Šã«ï¼‰
            pileCoins.forEach(coin => {
                ctx.save();
                ctx.translate(coin.x, coin.y);
                ctx.rotate(coin.rotation);
                
                const gradient = ctx.createRadialGradient(-coin.size/4, -coin.size/4, 0, 0, 0, coin.size);
                gradient.addColorStop(0, coin.colors.shine);
                gradient.addColorStop(0.5, coin.colors.main);
                gradient.addColorStop(1, coin.colors.shadow);
                
                ctx.beginPath();
                ctx.arc(0, 0, coin.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = coin.colors.shadow;
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // é‡‘é¡è¡¨ç¤º
                ctx.fillStyle = coin.colors.shadow;
                ctx.font = `bold ${coin.size * 0.6}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(coin.value, 0, 0);
                
                ctx.restore();
            });
        }
        
        // èƒŒæ™¯ã®ã‚°ãƒ­ãƒ¼åŠ¹æœ
        function drawGlow() {
            const gradient = ctx.createRadialGradient(
                width / 2, height, 0,
                width / 2, height, height * 0.8
            );
            gradient.addColorStop(0, 'rgba(255, 215, 0, 0.15)');
            gradient.addColorStop(0.5, 'rgba(255, 165, 0, 0.05)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }
        
        // è‡ªå‹•ã§ã‚³ã‚¤ãƒ³ã‚’é™ã‚‰ã›ã‚‹
        function spawnCoin() {
            if (coins.length < 80) {
                coins.push(new Coin());
            }
        }
        
        // è‡ªå‹•ã§ç´™å¹£ã‚’é™ã‚‰ã›ã‚‹
        function spawnBill() {
            if (bills.length < 30) {
                bills.push(new Bill());
            }
        }
        
        // ã‚¯ãƒªãƒƒã‚¯ã§ã‚³ã‚¤ãƒ³ï¼†ç´™å¹£å™´å‡º
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // ã‚³ã‚¤ãƒ³å™´å‡º
            for (let i = 0; i < 15; i++) {
                coins.push(new Coin(x, y, true));
            }
            
            // ç´™å¹£å™´å‡º
            for (let i = 0; i < 8; i++) {
                bills.push(new Bill(x, y, true));
            }
            
            // ã‚­ãƒ©ã‚­ãƒ©è¿½åŠ 
            for (let i = 0; i < 15; i++) {
                sparkles.push(new Sparkle(x, y));
            }
        });
        
        // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            drawGlow();
            drawPile();
            
            // ç´™å¹£æ›´æ–°ãƒ»æç”»
            for (let i = bills.length - 1; i >= 0; i--) {
                bills[i].update();
                bills[i].draw();
                if (bills[i].grounded) {
                    bills.splice(i, 1);
                }
            }
            
            // ã‚³ã‚¤ãƒ³æ›´æ–°ãƒ»æç”»
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].update();
                coins[i].draw();
                if (coins[i].grounded) {
                    coins.splice(i, 1);
                }
            }
            
            // ã‚­ãƒ©ã‚­ãƒ©æ›´æ–°ãƒ»æç”»
            for (let i = sparkles.length - 1; i >= 0; i--) {
                sparkles[i].update();
                sparkles[i].draw();
                if (sparkles[i].life <= 0) {
                    sparkles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // å®šæœŸçš„ã«ã‚³ã‚¤ãƒ³ã¨ç´™å¹£ã‚’é™ã‚‰ã›ã‚‹
        setInterval(spawnCoin, 200);
        setInterval(spawnBill, 500);
        
        // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        animate();
    </script>
</body>
